    <title>Random Number Generator</title>
</head>
<body>
    
<section>
 
  <div class="container">

           <label for="Min">Min:</label>

           <label for="max">Max:</label>
           <input type="number" value="5" class="max">
        </div>
    </div>

    <div class="btn">
        <button class="generate">Generate</button>
    </div>

    <div class="value-s">
      <h3 class="result"></h3>
    </div>

  </div>
</section>



<div class="area" >

</html>
